name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    # env used by your app/tests
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_test_db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # ⬇️ Install Playwright browsers in CI
      - name: Install Playwright browsers
        run: |
          source .venv/bin/activate
          python -m playwright install --with-deps chromium

      # ⬇️ Make sure the test database exists
      - name: Ensure fastapi_test_db exists
        env:
          PGPASSWORD: postgres
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          # Wait for Postgres to be ready
          until psql -h localhost -U postgres -c '\q' 2>/dev/null; do
            echo "Postgres is unavailable - sleeping"
            sleep 2
          done
          # Create DB if it does not exist
          psql -h localhost -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'fastapi_test_db'" | grep -q 1 || \
            psql -h localhost -U postgres -c "CREATE DATABASE fastapi_test_db;"

      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest -q

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-project:latest
